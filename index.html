  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #050a10; /* Deep tech black */
      background-image: 
        radial-gradient(circle at 50% 0%, rgba(0, 229, 255, 0.1) 0%, transparent 50%),
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 100% 100%, 50px 50px, 50px 50px;
    }
    h1, h2, h3, h4, h5, h6, .navbar-brand, .btn {
      font-family: 'Rajdhani', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    :root {
      --bs-primary: #00e5ff; /* Electric Cyan */
      --bs-primary-rgb: 0, 229, 255;
      --bs-secondary: #2979ff;
      --bs-body-bg: #050a10;
      --bs-body-color: #e6edf3;
    }
    .text-primary {
      color: var(--bs-primary) !important;
      text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
    }
    .btn-primary {
      background: var(--bs-primary);
      border-color: var(--bs-primary);
      color: #000;
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.4);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: #00b8cc;
      border-color: #00b8cc;
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.6);
      transform: translateY(-2px);
    }
    .gradient-text {
      background: linear-gradient(90deg, #00e5ff, #2979ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 2px rgba(0, 229, 255, 0.3));
    }
    .section-heading {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.1;
    }
    .backdrop-blur {
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
      background-color: rgba(5, 10, 16, 0.8);
      border-bottom: 1px solid rgba(0, 229, 255, 0.1) !important;
    }
    .glass-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .glass-card:hover {
      border-color: var(--bs-primary);
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.15);
      transform: translateY(-5px);
    }
    
    @media (min-width: 768px) {
      .section-heading {
        font-size: 3.5rem;
      }
    }
  </style>
