<app-header></app-header>
<main class="overflow-x-hidden">
  @if (!isAdminView()) {
    <app-hero></app-hero>
    <app-roadblocks></app-roadblocks>
    <app-solution></app-solution>
    <app-benefits></app-benefits>
    <app-business-model></app-business-model>
    <app-team></app-team>
    <app-contact></app-contact>
  } @else {
    <!-- Admin Section Container -->
    <div class="container pt-5 mt-5">
      @if (!isAuthenticated()) {
        <app-admin-login (loginSuccess)="onLoginSuccess()"></app-admin-login>
      } @else {
        <app-admin-dashboard (logout)="onLogout()"></app-admin-dashboard>
      }
    </div>
  }
</main>

<footer class="py-4 border-top border-secondary bg-black">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
    <p class="mb-0 font-monospace small text-secondary">&copy; {{ currentYear }} INFINITY EV. ALL RIGHTS RESERVED.</p>
    
    <button class="btn btn-sm btn-link text-decoration-none text-secondary font-monospace opacity-50 hover-opacity-100" (click)="toggleAdminView()">
      {{ isAdminView() ? 'RETURN TO SITE' : 'ADMIN ACCESS' }}
    </button>
  </div>
</footer>
